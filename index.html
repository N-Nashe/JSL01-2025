<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
        <nav class="sidebar">
            <div class="board/button">
                <img src="assets/logo-light.svg" alt="Logo" class="logo">
                <h4>ALL BOARDS (1)</h4>
                <button>Launch Career</button>
            </div>
        </nav>

        <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
        <div class="content-container">
            <header class="main-header">
                <div class="header">
                    <h2>Launch Career</h2>
                </div>
            </header>

            <div class="task-columns">
                <main class="main-content">
                    <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
                    <div class="todo-column">
                        <div class="todo-header">
                            <span class></span>
                            <h4 class="status">🔵 TODO (4)</h4>
                        </div>
                        <!-- Tasks container for TODO -->
                        <div class="todo-buttons">
                            <div>Launch Epic Career 🚀</div>
                            <div>Conquer React ❤️‍🩹</div>
                            <div>Understand Databases⚙️</div>
                            <div>Crush Frameworks 🖼️</div>
                        </div>
                    </div>
                    <!-- DOING Column -->
                    <div class="doing-column">
                        <div class="doing-header">
                            <span></span>
                            <h4 class="status">🟣 DOING (2)</h4>
                        </div>
                        <!-- Tasks container for DOING -->
                        <div class="doing-buttons">
                            <div>Master JavaScript 💛</div>
                            <div>Never Give Up 🏆</div>
                        </div>
                    </div>
                    <!-- DONE Column -->
                    <div class="done-column">
                        <div class="done-header">
                            <span></span>
                            <h4 class="status"> 🟢 DONE (2)</h4>
                        </div>
                        <!-- Tasks container for DONE -->
                        <div class="done-buttons">
                            <div>Explore ES6 features 🚀</div>
                            <div>Have Fun 🥳</div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
